<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>formulario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="form.css" rel="stylesheet">
</head>

<body>
    <header>
        <section>
            <!-- Sessão de links dentro do cabeçalho da página principal -->
            <ul class="horizontal-list">
                <a href="quemsomos.html"><li>Quem Somos</li></a>
                <a href="linksuteis.html"><li>Links Úteis</li></a>
                <a href="noticias.html"><li>Notícias</li></a>
                <a href="form.html"><li>formulario</li></a>
                <button onclick="window.location.href='index.html'" >Voltar</button>
            </ul>
        </section>
    </header>



    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required></input>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked>Front-end
                </input>
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend">Back-end
                </input>
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Fullstack
                </input>
            </label>
        </div>
        <br>
        <div class="campo">
            <label for="senioridade"><strong> Senioridade </strong></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>

        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label type="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS">
                <label type="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="javascript">
                <label type="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" value="PHP">
                <label type="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" value="C#">
                <label type="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" value="python">
                <label type="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" value="java">
                <label type="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluir</button>
    </form>
</body>

</html>
